<div class="container" style="height: fit-content;background-color: #fff;">
    <div class="contain">
        <div class="row" style="padding: 70px 0 20px 0; border-bottom: 2px solid #ccc;">
            <h3 style="text-transform: uppercase;" class="bold">Cài đặt tài khoản</h3>
        </div>
        <div class="row">
            <div class="row">
                <label for="locate_choose" class="locate-label" id="label_show_locate"></label>
                <form (submit)="onUpdateUser()" method="post" class="col-8" id="form_submit_a_locate"
                    style="display: block;">
                    <div class="row mt-3">
                        <div class="col-7">
                            <input type="text" required placeholder="Họ" class="form-control" id="inputName"
                                [(ngModel)]="firstName" name="firstName" required>
                        </div>
                        <div class="col-5">
                            <input type="text" required placeholder="Tên" class="form-control" id="inputName"
                                [(ngModel)]="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <input type="email" required placeholder="Email" class="form-control" id="inputMail"
                                readonly [value]="user?user.email:''" name="email">
                        </div>
                        <div class="col-4">
                            <input type="text" required placeholder="Số điện thoại" class="form-control" id="inputSDT"
                                [(ngModel)]="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="col-2">
                            <input type="text" required placeholder="Số điện thoại" class="form-control" id="inputSDT"
                                [(ngModel)]="age" name="age" required>
                        </div>
                    </div>
                    <div class="my-3">
                        <button type="submit" class="btn btn-dark">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
            <hr>
            <div class="d-flex" style="flex-wrap: wrap;">
                <div class="w-100">
                    <h4 class="bold">Địa chỉ của bạn</h4>
                </div>
                <div class="ps-0 w-100 mb-5">
                    <div style="height: 5px;border-bottom: 1px solid #fff;"></div>
                    <!-- Liet ke danh sach dia chi -->
                    <div *ngIf="user && user.address.length >0">
                        <div class="row detailUserLocate my-3" *ngFor="let userAddress of user.address">
                            <div class="col-8">
                                <div class="row" style="position: relative;">
                                    <span class="location_label col-4">Địa chỉ chi tiết</span>
                                    <span class="col-8">{{userAddress.detailAddress || ''}}</span>
                                    <span style="background-color: #00bfa5;color: #fff;border-radius:3px ;margin-left: 10px;
                                                padding: 1px 5px;position: absolute;top: 0;right: 10px;width: auto;"
                                        class="spanDefaultLocateLabel" *ngIf="userAddress.isDefault">Mặc định</span>
                                </div>
                                <div class="row">
                                    <span class="location_label col-4">Địa chỉ</span>
                                    <span class="col-8">{{userAddress.homeletAddress || ''}}</span>
                                </div>
                            </div>
                            <div class="col-4">
                                <!-- <div class="mb-1">
                                    <button class="btn btn-edit-locate me-3"
                                        style="background-color: #ff3d00;color: #fff;"
                                        (click)="onEditAddress()">Sửa</button>
                                    <button class="btn btn-delete-locate" style="background-color: #ff3d00;color: #fff;"
                                        (click)="onDeleteAddress()">Xóa</button>
                                </div> -->
                                <div>
                                    <button class="btn btn-setdefault-locate"
                                        style="background-color: #ff3d00;color: #fff;"
                                        (click)="onSetDefault(userAddress.id)" *ngIf="!userAddress.isDefault">
                                        Thiết lập mặcđịnh</button>
                                </div>
                            </div>
                        </div>
                        <div style="height: 5px;border-bottom: 1px solid #fff;"></div>
                    </div>
                    <!-- Liet ke danh sach dia chi -->
                    <div class="mt-3">
                        <button type="button" class="btn btn-dark" (click)="openAddAddressDialog()">
                            <i class="fa fa-plus me-3" aria-hidden="true"></i>Thêm địa chỉ mới</button>
                    </div>
                </div>
            </div>
            <div style="height: 5px;border-bottom: 1px solid #ccc;"></div>
        </div>
    </div>

</div>
