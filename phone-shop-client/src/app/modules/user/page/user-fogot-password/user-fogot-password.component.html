<div class="body">
    <div class="container form-contain">
        <div class="container-fluid">
            <form class="form-main" (submit)="onSubmit()" method="post" [formGroup]="form">
                <div
                    style="text-align: center;margin-bottom: 15px;border-bottom: 1px solid var(--basecolor);padding-bottom: 7px;">
                    <img src="/src/assets/wave.svg" alt="">
                    <label for="" style="font-size: 45px;font-weight: 600;">QUÊN MẬT KHẨU</label>
                </div>
                <div class="mb-3 mt-2">
                    <label for="email" class="mb-2 form-label">Nhập email đăng ký của bạn</label>
                    <mat-form-field class="mb-3">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" id="email">
                        <mat-error *ngIf="form.controls['email'].invalid" class="mt-2">Email không hợp lệ</mat-error>
                    </mat-form-field>
                </div>
                <button type="submit" class="btn-common-base w-100" mat-button>Quên mật khẩu</button>
                <div style="text-align: right;">
                    <label for="" class="mt-4">
                        <a [routerLink]="'/signup'" class="common-link me-3">Đăng ký</a>
                        <a [routerLink]="'/login'" class="common-link">Đăng nhập</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
