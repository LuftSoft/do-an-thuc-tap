<div class="d-flex mb-3 header-container">
  <button class="btn btn-common-base" style="padding-left: 20px; padding-right: 20px;" (click)="onCreateProduct()">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Thêm sản phẩm
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-3 w-100">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Tên </th>
    <td mat-cell *matCellDef="let element">
      <i class="fa fa-info-circle me-1 info-link" aria-hidden="true" [matTooltip]="'Chi tiết'"
        (click)="onProductDetail(element)"></i>
      {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Hãng sản xuất </th>
    <td mat-cell *matCellDef="let element">
      <i class="fa fa-info-circle me-1 info-link" aria-hidden="true" [matTooltip]="'Chi tiết'"
        (click)="onBrandDetail(element.brand)"></i>
      {{element.brand.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef> Hệ điều hành </th>
    <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Chỉnh sửa </th>
    <td mat-cell *matCellDef="let element">
      <i class="fa fa-pencil edit-link" aria-hidden="true" [matTooltip]="'Chỉnh sửa'"
        (click)="onEditProductDetail(element)"></i>
      <i class="fa fa-trash-o me-1 delete-link" aria-hidden="true" [matTooltip]="'Xóa'"
        (click)="onDeleteProductDetail(element.id)"></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOption" (page)="onPaging()"
  aria-label="Select page">
</mat-paginator>
