<div class="confirm-contain d-flex w-100 h-100">
  <h1 class="mb-2 w-100">Xác nhận!</h1>
  <div class="w-100">
    <h2 *ngIf="data.content" class="dot-three-rem" [innerHTML]="data.content"></h2>
    <button class="me-3 btn btn-common-base" (click)="accept()" [mat-dialog-close]="true">
      {{data.accept?data.accept:'Đồng ý'}}</button>
    <button class="btn btn-common-reject" (click)="reject()" [mat-dialog-close]="false">
      {{data.reject?data.reject:'Hủy'}}</button>
  </div>
</div>
